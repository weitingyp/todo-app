<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div id="container">
        <div id="app-title">To Do App</div>
        <div id="nav">Projects</div>
        <div id="task-container">
            <div id="to-do" class="task-column">Tasks to be done</div>
            <div id="doing" class="task-column">Tasks in progress</div>
            <div id="done" class="task-column">Tasks completed</div>
        </div>
    </div>
</body>
</html>
