<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
</head>
<body>
    <div id="container">
        <div id="app-title"><h1>To Do App</h1></div>
        <div id="nav">
            <h2>Projects</h2>
            <ul id="proj-list"></ul>
            <button id="add-task-btn">Add new task</button>
            <button id="add-proj-btn">Add new project</button>
        </div>
        <div id="task-container">
            <div id="to-do-col" class="task-column">
                <h3>To Do</h3>
                <div id="to-do-list" class="task-column-list"></div>
            </div>
            <div id="doing-col" class="task-column">
                <h3>Doing</h3>
                <div id="doing-list" class="task-column-list"></div>
            </div>
            <div id="done-col" class="task-column">
                <h3>Done</h3>
                <div id="done-list" class="task-column-list"></div>
            </div>
        </div>
    </div>
</body>
</html>
